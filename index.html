<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Digital</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="alarm">
            <p>Alarme</p>
        </div>

        <div class="timer-container">
            <div class="pomodoro">
                <div class="header">
                    <p class="title">Pomodoro</p>
                    <div class="timer">
                        <span class="timerMinutes minutes">00</span>
                        <span class="timerSeconds seconds">03</span>
                    </div>

                    <div class="timer-info"></div>
                </div>

                <div class="controls">
                    <svg class="play" fill="#000000" width="36px" height="36px" viewBox="0 0 32 32" version="1.1"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M5.92 24.096q0 1.088 0.928 1.728 0.512 0.288 1.088 0.288 0.448 0 0.896-0.224l16.16-8.064q0.48-0.256 0.8-0.736t0.288-1.088-0.288-1.056-0.8-0.736l-16.16-8.064q-0.448-0.224-0.896-0.224-0.544 0-1.088 0.288-0.928 0.608-0.928 1.728v16.16z">
                        </path>
                    </svg>

                    <svg class="pause" fill="#000000" width="32px" height="32px" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M5.163 3.819C5 4.139 5 4.559 5 5.4v13.2c0 .84 0 1.26.163 1.581a1.5 1.5 0 0 0 .656.655c.32.164.74.164 1.581.164h.2c.84 0 1.26 0 1.581-.163a1.5 1.5 0 0 0 .656-.656c.163-.32.163-.74.163-1.581V5.4c0-.84 0-1.26-.163-1.581a1.5 1.5 0 0 0-.656-.656C8.861 3 8.441 3 7.6 3h-.2c-.84 0-1.26 0-1.581.163a1.5 1.5 0 0 0-.656.656zm9 0C14 4.139 14 4.559 14 5.4v13.2c0 .84 0 1.26.164 1.581a1.5 1.5 0 0 0 .655.655c.32.164.74.164 1.581.164h.2c.84 0 1.26 0 1.581-.163a1.5 1.5 0 0 0 .655-.656c.164-.32.164-.74.164-1.581V5.4c0-.84 0-1.26-.163-1.581a1.5 1.5 0 0 0-.656-.656C17.861 3 17.441 3 16.6 3h-.2c-.84 0-1.26 0-1.581.163a1.5 1.5 0 0 0-.655.656z">
                            </path>
                        </g>
                    </svg>

                    <svg class="stop" fill="#000000" width="36px" height="36px" viewBox="0 0 32 32" version="1.1"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M5.92 24.096q0 0.832 0.576 1.408t1.44 0.608h16.128q0.832 0 1.44-0.608t0.576-1.408v-16.16q0-0.832-0.576-1.44t-1.44-0.576h-16.128q-0.832 0-1.44 0.576t-0.576 1.44v16.16z">
                        </path>
                    </svg>
                </div>
            </div>

            <div class="cronometro">
                <p class="title">Cronômetro</p>

                <div class="timer">
                    <span class="timerHours hours">00</span>
                    <span class="timerMinutes minutes">00</span>
                    <span class="timerSeconds seconds">00</span>
                </div>
                <div class="controls"> <!-- SVG IMAGES INLINE TO ALTER CSS FILL -->
                    <svg class="play" fill="#000000" width="36px" height="36px" viewBox="0 0 32 32" version="1.1"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M5.92 24.096q0 1.088 0.928 1.728 0.512 0.288 1.088 0.288 0.448 0 0.896-0.224l16.16-8.064q0.48-0.256 0.8-0.736t0.288-1.088-0.288-1.056-0.8-0.736l-16.16-8.064q-0.448-0.224-0.896-0.224-0.544 0-1.088 0.288-0.928 0.608-0.928 1.728v16.16z">
                        </path>
                    </svg>
                    <!-- <img class="play" src="./img/play.svg" alt="play button"> -->
                    <svg class="pause" fill="#000000" width="32px" height="32px" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M5.163 3.819C5 4.139 5 4.559 5 5.4v13.2c0 .84 0 1.26.163 1.581a1.5 1.5 0 0 0 .656.655c.32.164.74.164 1.581.164h.2c.84 0 1.26 0 1.581-.163a1.5 1.5 0 0 0 .656-.656c.163-.32.163-.74.163-1.581V5.4c0-.84 0-1.26-.163-1.581a1.5 1.5 0 0 0-.656-.656C8.861 3 8.441 3 7.6 3h-.2c-.84 0-1.26 0-1.581.163a1.5 1.5 0 0 0-.656.656zm9 0C14 4.139 14 4.559 14 5.4v13.2c0 .84 0 1.26.164 1.581a1.5 1.5 0 0 0 .655.655c.32.164.74.164 1.581.164h.2c.84 0 1.26 0 1.581-.163a1.5 1.5 0 0 0 .655-.656c.164-.32.164-.74.164-1.581V5.4c0-.84 0-1.26-.163-1.581a1.5 1.5 0 0 0-.656-.656C17.861 3 17.441 3 16.6 3h-.2c-.84 0-1.26 0-1.581.163a1.5 1.5 0 0 0-.655.656z">
                            </path>
                        </g>
                    </svg>
                    <!-- <img class="stop" src="./img/stop.svg" alt="stop button"> -->
                    <svg class="stop" fill="#000000" width="36px" height="36px" viewBox="0 0 32 32" version="1.1"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M5.92 24.096q0 0.832 0.576 1.408t1.44 0.608h16.128q0.832 0 1.44-0.608t0.576-1.408v-16.16q0-0.832-0.576-1.44t-1.44-0.576h-16.128q-0.832 0-1.44 0.576t-0.576 1.44v16.16z">
                        </path>
                    </svg>
                    <!-- <img class="reset" src="./img/reset.svg" alt="reset button"> -->
                    <svg class="reset" fill="#000000" width="34px" height="26px" viewBox="0 0 1920 1920"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M960 0v213.333c411.627 0 746.667 334.934 746.667 746.667S1371.627 1706.667 960 1706.667 213.333 1371.733 213.333 960c0-197.013 78.4-382.507 213.334-520.747v254.08H640V106.667H53.333V320h191.04C88.64 494.08 0 720.96 0 960c0 529.28 430.613 960 960 960s960-430.72 960-960S1489.387 0 960 0"
                            fill-rule="evenodd" />
                    </svg>
                </div>
            </div>
        </div>

        <div class="clock-container">
            <div class="analogicClock">
                <div class="ponteiros">
                    <div id="analogicHours" class="hand"></div>
                    <div id="analogicMinutes" class="hand"></div>
                    <div id="analogicSeconds" class="hand"></div>
                </div>

                <div class="clockNumbers">
                    <span class="number number1">1</span>
                    <span class="number number2">2</span>
                    <span class="number number3">3</span>
                    <span class="number number4">4</span>
                    <span class="number number5">5</span>
                    <span class="number number6">6</span>
                    <span class="number number7">7</span>
                    <span class="number number8">8</span>
                    <span class="number number9">9</span>
                    <span class="number number10">10</span>
                    <span class="number number11">11</span>
                    <span class="number number12">12</span>
                </div>
            </div>

            <div class="digitalClock">
                <span id="digitalHours" class="hours"></span>
                <span id="digitalMinutes" class="minutes"></span>
                <span id="digitalSeconds" class="seconds"></span>
            </div>
        </div>

        <div class="darkMode"> <!-- SVG ICONS INLINE FOR CHANGE STROKE CSS -->
            <!-- <img src="./img/sun.svg" alt="sun"> -->
            <svg id="sunSvg" class="sun" width="42px" height="42px" stroke="#e6b400" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M12 3V4M12 20V21M4 12H3M6.31412 6.31412L5.5 5.5M17.6859 6.31412L18.5 5.5M6.31412 17.69L5.5 18.5001M17.6859 17.69L18.5 18.5001M21 12H20M16 12C16 14.2091 14.2091 16 12 16C9.79086 16 8 14.2091 8 12C8 9.79086 9.79086 8 12 8C14.2091 8 16 9.79086 16 12Z"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>

            <label class="checkboxLabel">
                <input type="checkbox" id="checkDarkMode">
                <span><i></i></span>
            </label>

            <!-- <img src="./img/moon.svg" alt="moon"> -->
            <svg id="moonSvg" class="moon" width="42px" height="42px" stroke="#000000" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M13 6V3M18.5 12V7M14.5 4.5H11.5M21 9.5H16M15.5548 16.8151C16.7829 16.8151 17.9493 16.5506 19 16.0754C17.6867 18.9794 14.7642 21 11.3698 21C6.74731 21 3 17.2527 3 12.6302C3 9.23576 5.02061 6.31331 7.92462 5C7.44944 6.05072 7.18492 7.21708 7.18492 8.44523C7.18492 13.0678 10.9322 16.8151 15.5548 16.8151Z"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </div>

        <div class="date">
            <p class="day"></p>
            <p class="month"></p>
            <p class="year"></p>    
        </div>
    </div>
</body>
<script src="./js/script.js"></script>

</html>
